<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="styles.css">

   
</head>
<body>
    <div class="container">
        <h1>BHP File Server</h1>
        
        <form action="upload.php" method="post" enctype="multipart/form-data">
            <label for="fileToUpload">Select file to upload:</label>
            <input type="file" name="fileToUpload" id="fileToUpload">
            
            <label for="deleteTime">Select deletion time:</label>
            <select name="deleteTime" id="deleteTime">
                <option value="60">1 Min</option>
                <option value="3600">1 hour</option>
                <option value="86400">1 day</option>
                <option value="604800">1 week</option>
            
            </select>
            
            <label for="fromEmail">Sender Email:</label>
            <input type="email" name="fromEmail" id="fromEmail" required> <!-- Added "From" email input field -->
            
            <label for="toEmail">Recipient's Email:</label>
            <input type="email" name="toEmail" id="toEmail" required> <!-- Added "To" email input field -->
            
            <input type="submit" value="Upload File" name="submit">
        </form>
    </div>
</body>
</html>
